<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <title>Profile Card</title>

  <style>
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    .profile-card {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .profile-info {
        display: flex;
        align-items: center;
    }
    .profile-info img {
        border-radius: 50%;
        margin-right: 20px;
    }
    .profile-info h2 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
    }
    .profile-info p {
        margin: 0;
        color: #666;
    }
    .profile-buttons {
        display: flex;
        gap: 10px;
    }
    .profile-buttons .btn {
        font-size: 14px;
        padding: 5px 20px;
    }
    .profile-details {
        text-align: right;
    }
    .profile-details p {
        margin: 0;
        font-weight: bold;
    }
    .profile-details p span {
        font-weight: normal;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-info">
        <img src="https://i.pinimg.com/736x/d1/c1/d6/d1c1d6c424ac2c3ab92c652c4f04696a.jpg" alt="Foto Profile" width="100" height="100">
        <div>
            <h2 id="outName">Ohtomo</h2>
            <p id="outRole">Midfielder</p> 
            <div class="profile-buttons mt-2">
                <a href="edit.html" class="btn btn-primary">Edit</a>
                <button class="btn btn-outline-success">Resume</button>
            </div>
        </div>
      </div>

    <div class="profile-details">
        <p>Availability: <span id="outAvail">anytime</span></p>
        <p>Age: <span id="outAge">17</span></p>
        <p>Location: <span id="outLoc">Tokyo Esperion</span></p>
        <p>Experience: <span id="outExp">5 Years</span></p>
        <p>Email: <span id="outEmail">p4@example.com</span></p>
    </div>

    </div>
  </div>


  <script>
    const userData = JSON.parse(localStorage.getItem('userData'));

    if(userData){
        document.getElementById('outName').textContent = userData.name;
        document.getElementById('outRole').textContent = userData.role;
        document.getElementById('outAvail').textContent = userData.avail;
        document.getElementById('outAge').textContent = userData.age;
        document.getElementById('outLoc').textContent = userData.loc;
        document.getElementById('outExp').textContent = userData.exp;
        document.getElementById('outEmail').textContent = userData.email;
    }

  </script>
</body>
</html>
