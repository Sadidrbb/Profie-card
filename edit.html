<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Edit Form</title>

    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="form-container">
            <form id="userForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" required>
                </div>
                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="avail" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Usia</label>
                    <input type="number" class="form-control" id="age" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Lokasi</label>
                    <input type="text" class="form-control" id="location" required>
                </div>
                <div class="mb-3">
                    <label for="experience" class="form-label">Years Experience</label>
                    <input type="text" class="form-control" id="experience" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button class="btn btn-submit" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('userForm');

        form.addEventListener('submit', function(event){
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const avail = document.getElementById('avail').value;
            const age = document.getElementById('age').value;
            const location = document.getElementById('location').value;
            const experience = document.getElementById('experience').value;

            const userData = {
                name: name,
                email: email,
                role: role,
                avail: avail,
                age: age,
                loc: location,
                exp: experience
            }
            localStorage.setItem('userData', JSON.stringify(userData));

            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
